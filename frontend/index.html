<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DataWiz – Табличний LLM-агент</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>DataWiz</h1>
        <p>Завантажте CSV/Excel і ставте питання природною мовою</p>
      </header>

      <section class="upload">
        <h2>1) Завантаження таблиці</h2>
        <form id="upload-form" class="file-picker">
          <input type="file" id="file-input" accept=".csv,.xls,.xlsx" hidden />
          <label for="file-input" class="btn file-btn">Обрати файл</label>
          <span id="file-name" class="file-name">Файл не обрано</span>
          <button type="submit" class="btn primary">Завантажити</button>
        </form>
        <div id="upload-status"></div>
        <div id="schema"></div>
        <div id="preview"></div>
      </section>

      <section class="chat">
        <h2>2) Чат</h2>
        <div id="chat-window"></div>
        <div class="chat-input">
          <input id="chat-text" type="text" placeholder="Напишіть запитання..." />
          <button id="send-btn">Надіслати</button>
        </div>
      </section>

      <footer></footer>
    </div>

    <script src="/app.js"></script>
  </body>
  </html>
